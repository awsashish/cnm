<div class="modal-content">
   <div class="modal-header">
      <button type="button" class="close no-print" data-dismiss="modal" aria-label="Close" ng-click="closePopup()"><span aria-hidden="true">Ã—</span></button>
      <h4 class="modal-title no-print" id="myModalLabel"><strong>&nbsp; Enter OTP</strong></h4>
   </div>
   <div class="modal-body">
    <hr>
    
     <form name="otpForm" class="form-inline" ng-submit="changeOTPStatus(factorStatus, otpValue)" novalidate>
      <div class="form-group">
         <label>
           <strong>Enter OTP</strong>
         </label>

         <input type="text" name="otp" ng-model="otpValue" class="form-control" style="width:80%;" required />
         
         <button type="submit" style="padding:10px;top: -4px;position: relative;" class="btn btn-default" ng-disabled="otpForm.$invalid">OK</button>
         <div class="alert alert-danger fade in error-padding"
           ng-show="otpForm.otp.$touched && otpForm.otp.$invalid" style="width:80%;">
           Please enter OTP</div>
         <div class="alert alert-danger fade in error-padding" ng-if="otpErrorMessage">{{otpErrorMessage}}</div>
      </div>
     </form>
   </div>
   <div class="modal-footer no-print">
      <button type="button" class="btn btn-info" ng-click="closePopup()"> Close</button>
   </div>
</div>
