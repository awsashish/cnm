 <div  ng-repeat="info in walletData | filter:{'Wallet':walletType}">
    <h2 class="mb35 no-margin" align="center"><img ng-src="{{s3Url}}package/{{info.Wallet | lowercase}}-wallet.png" width="20%"><br>
       <span class="glyphicon glyphicon-minus"></span>
       <span>{{walletHeading[info.Wallet]?walletHeading[info.Wallet]:'USD'}} Wallet</span>
       <span class="glyphicon glyphicon-minus"></span><br>
    </h2>
    <br>
    <div class="table-responsive">
       <table class="table table-dark-gry table-hover mb30 font16">
          <tbody>
             <tr>
                <td valign="middle"><strong class="red-text02 " style="padding-top:30px;">Wallet Address</strong></td>
                <td><input type="text" class="form-control" ng-model="info.Address"></td>
             </tr>
             <tr ng-if="type">
                <td valign="middle"><strong class="red-text02" >Balance {{walletHeading[info.Wallet]}}</strong></td>
                <td ng-if="info.Wallet !== 'USD'"><h4 class="nomargin nopadding"><strong>{{info.Balance}} {{info.Wallet}}</strong></h4></td>
                <td><h4 class="nomargin nopadding" ng-if="info.Wallet === 'USD'"><strong>{{info.Balance | currency}} </strong></h4></td>
             </tr>
             <tr ng-if="type">
                <td align="center" valign="middle" colspan="2" ng-if="info.Wallet !== 'USD'">
                  <button data-toggle="modal" data-target="#btc-wallet" class="btn btn-default" ><strong>Withdraw</strong></button>
                </td>
                <td align="center" valign="middle" colspan="2" ng-if="info.Wallet === 'USD'">
                   <a data-toggle="modal" data-target="#usd-wallet" class="btn btn-default btn-white"><strong><img src="images/withdraw.png" width="30"> Withdraw</strong></a> &nbsp;&nbsp;<a data-toggle="modal" data-target="#internal-transfer" class="btn btn-default"><strong><img src="images/transfer-funds.png" width="30"> Internal Transfer</strong></a>
                   <form class="form-inline">
                      <b style="font-size:25px; ">$</b> <input type="text" class="form-control" style="margin-top:10px;">&nbsp;&nbsp;<button data-toggle="modal" data-target="#add-funds" class="btn btn-default btn-white"><strong>Add Funds</strong></button>
                   </form>
                </td>
             </tr>
             <tr ng-if="!type">
                <td align="center" valign="middle" colspan="2">
                  <button class="btn btn-lg btn-default white-btn" ng-click="updateWallet({wallet:info.Wallet, address:info.Address})"><strong>Save </strong></button>
                </td>
             </tr>
          </tbody>
       </table>
       <br>
       <br>
    </div>
 </div>
