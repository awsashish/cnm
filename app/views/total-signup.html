<style>
  body.signin {
    background: transparent;
    height: 100%;
}
body {
    position: relative;
    height: 100%;
    font-size: 16px;
    margin-top: 80px;
    color: #222;
    letter-spacing: 1.5px;
    background-color: #fff;
    background-position: center center;
    background-attachment: fixed;
    -webkit-background-size: cover;
    background-size: cover;
    font-family: 'Roboto Condensed', sans-serif;
}
</style>
<h3 align="left" style="margin-top:-60px; background:#f5f5f5; padding:10px; ">
  <i class="fa fa-user-plus"></i> Total Sign ups
  <span class="text-main btn btn-warning btn-sm" style="color:#fff;">20,00000 </span>
</h3>
<div style="border:1px solid #f2f2f2; overflow:hidden;  min-height:10px; box-shadow:2px 2px 2px 2px  #f2f2f2; padding:20px;">
   <div class="col-md-6 col-sm-12">
      <table class="table table-striped  table-hover">
         <tbody>
            <tr>
               <td><strong>Name</strong> </td>
               <td><strong>Time</strong></td>
            </tr>
            <tr ng-repeat="(key, row) in latestSignup | limitTo:10">
               <td><img src="images/flags/{{allCountryCodes[row.country]}}.png"> {{row.membername}}</td>
               <td>2 minutes ago</td>
            </tr>
         </tbody>
      </table>
   </div>
   <div class="col-md-6 col-sm-12">
      <table class="table table-striped  table-hover">
         <tbody>
           <tr>
              <td><strong>Name</strong> </td>
              <td><strong>Time</strong></td>
           </tr>
           <tr ng-repeat="(key, row) in latestSignup | limitTo:10:10">
              <td><img src="images/flags/{{allCountryCodes[row.country]}}.png"> {{row.membername}}</td>
              <td>2 minutes ago</td>
           </tr>
         </tbody>
      </table>
   </div>
</div>
